<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Crypto Balance Tracker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <header class="head-name">
        <h1>Crypto Balance Tracker</h1>
    </header>
    <main>
        <div id="coin-list">
            <table>
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th>Balance</th>
                        <th>Price(USD)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="add-coin">
            <button id="add-coin-button">+</button>
            <div id="add-coin-form" style="display:none;">
                <label for="coin-select">Add new coin:</label>
                <select id="coin-select">
                </select>
                <label for="coin-balance">Balance:</label>
                <input type="number" id="coin-balance" min="0">
                <button id="add-coin-submit">Add</button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
