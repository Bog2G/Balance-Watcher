<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>TabCrusher</title>
            <link rel="stylesheet" type="text/css" type="popup.css">
            
        </head>


        <body>
            <header>
                <h1>TabCrusher</h1>
            </header>
            <main>
                <div> 
                    <p id="openTabs"></p>
                </div>
                <div class="closer">
                    <label for="tab-timeout-hours">Close tabs that have been running for more than (hours):</label>
                    <input type="integer" id="tab-timeout-hours">
                    <button id="close" > Close tabs </button>
                </div>
                
                
                <div>
                    <p id="running">  </p> 
                </div>
            </main>
            <script type="text/javascript" src="popup.js"></script>
        </body>


    </html>
